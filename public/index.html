<html>
  <head>
    <title>The Dose</title>
    <link rel="stylesheet" href="assets/css/style.css"> 
  </head>

    <section class="content">
      <span class="version">
        Version 1.0
      </span>
      <h1 class="logo">
        The Dose
      </h1>

      <div class="menu">
        <p class="button">Start Game</p>

      <div class="main-content">
        <div id="startGame">Start Game</div>
        <div id="options">Options</div>
      </div>
    </section>
  </body>
  <script type="module" src="../src/init.js"></script>
</html>
